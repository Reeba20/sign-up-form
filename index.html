<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-wrapper">
                <img src="assets/odin-logo.png" alt="Odin logo" class="logo"/>
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="credit">Photo by [Photographer] on Unsplash</p>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h2>This is not a real online service!</h2>
                <p>Sign up now to get started.</p>
            </div>
            <form>
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required />
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required />
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required />
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
